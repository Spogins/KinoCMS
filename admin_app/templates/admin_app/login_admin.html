<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"
          crossorigin="anonymous">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
          crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="padding: 5rem; display: flex; justify-content: center;">
    <div class="col-md-8"
         style="background-color: #343a40; color: aliceblue; border-radius: 1rem; border: solid 3px #4b545c;">

        <div style="display: flex; justify-content: center; margin-top: 1rem">
                <h1>KinoCMS Admin</h1>
            </div>
        <form method="POST">
            {% csrf_token %}

            <div class="row" style="padding: 2rem; display: flex; justify-content: center;">
            <div class="col-md-3" style="display: flex; align-items: center;">
                Никнейм
            </div>
            <div class="col-md-5">
                <input type="text" name="username" class="form-control"
                       placeholder="Имя пользователя..." maxlength="150"
                       autofocus="" required="">

            </div>
            </div>
            <div class="row" style="padding: 2rem; display: flex; justify-content: center;">
                <div class="col-md-3" style="display: flex; align-items: center;">
                    Пароль
                </div>
                <div class="col-md-5">
                    <input type="password" autocomplete="on" name="password"
                           class="form-control"
                           placeholder="Пароль..." maxlength="30">

                </div>

            </div>
            {% if error%}
            <div class="row" style="display: flex;">
                <div class="col" style="display: flex; justify-content: center;">

                    <p style="padding-left: 1rem; color: crimson;">{{error}}</p>
                </div>

            </div>
            {% endif %}
            <div style="display: flex; justify-content: center; margin-bottom: 1rem">
                <button class="btn btn-success" type="submit">Вход</button>
            </div>


        </form>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</html>
