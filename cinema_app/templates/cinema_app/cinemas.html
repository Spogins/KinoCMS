{% extends 'cinema_app/base.html' %}
{%load static%}
{% block content %}

<div class="row" style="width: 90%; margin-left: auto; margin-right: auto;">
    <img style="width: 100%; height: 100%; padding:0px" src="{% static 'cinema_app/images/cinemas.png' %}"
                         alt="">
</div>
<div class="row "
     style="background-color: #f4f6f9; border: 2px solid #dee2e6; width: 90%; margin-left: auto; margin-right: auto;">

    <div class="col" style="margin-left: 1rem; margin-top: 2rem; margin-bottom: 2rem;">
        <div class="row">


            {% for cinema in cinemas %}


            <div class="col" style="display: flex; margin-top: 1rem; margin-bottom: 1rem; justify-content: center;">
                <div class="card" style="width: 18rem;">

                    <div class="card-body" style="text-align: center; display: flex; flex-direction: column;">
                        <div class="col">
                            <h5>{{cinema.name}}</h5>
                        </div>
                    </div>

                     <a href="{% url 'cinema_card' cinema.id %}" style="
    display: contents;">
                        <img src={{cinema.image.url}} alt="" height="70%" width="100%">
                    </a>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
    <div class="col-2" style="margin-top: 2rem; margin-bottom: 2rem;">
        <div class="row">
            <div class="col">
                <img style="width: 100%; height: 100%" src="{% static 'cinema_app/images/cinema_ads.png' %}"
                         alt="">
            </div>
        </div>
    </div>
</div>
{% endblock %}
