{% extends 'cinema_app/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}

<div class="row"
     style="background-color: #343a40; width: 90%; margin-left: auto; margin-right: auto; display: flex; justify-content: center;">


    <div class="row">
        <div class="col-md-2">
            <div class="col" style="display: flex; flex-direction: column;">


                <div class="row" style="display: flex; justify-content: center; margin: 2rem; padding-top: 2rem;">
                    <button type="button" class="btn btn-secondary">{% trans 'Афиша'%}</button>
                </div>
                <div class="row" style="display: flex; justify-content: center; margin: 2rem;">
                    <a href="{% url 'soon' %}" style="padding: 0px;">
                        <button type="button" style="    width: inherit;" class="btn btn-light">{% trans 'Скоро'%}</button>
                    </a>
                </div>
            </div>
            <div class="row" style="margin-bottom: 5rem; margin-top: 5rem;">
                <div class="col">
                    <img style="width: 100%; height: 100%" src="{% static 'cinema_app/images/afisha_cntxt_ads.png' %}"
                         alt="">
                </div>

            </div>
        </div>

        <div class="col" style="margin-left: 1rem; margin-top: 2rem; margin-bottom: 2rem;">
            <div class="row">


                {% for movie in movies %}
                {% if movie.premier_date <= now_date %}

                <div class="col" style="display: flex; margin-top: 1rem; margin-bottom: 1rem;">
                    <div class="card" style="width: 18rem;">
                        <a href="{% url 'film_card' movie.id %}" style="display: contents;">
                            <img src={{movie.image.url}} alt="" height="70%" width="100%">
                        </a>
                        <div class="card-body" style="display: flex; flex-direction: column;">
                            <div class="col">

                                <h5>

                                    {{movie.name}}

                                </h5>
                            </div>
                            <div class="row">

                                <div class="col" style="display: flex; justify-content: center;">
                                    <a href="{% url 'schedule' %}?film={{movie.id}}" class="btn btn-primary">{% trans 'Купить билет'%}</a>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>

</div>
{% endblock %}
